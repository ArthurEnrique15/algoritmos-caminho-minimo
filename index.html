<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>T01</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body onload="load()">
    <div align="center" class="container mt-5">
        <h1>Teste algoritmos do caminho mínimo</h1>
    </div>

    <div class="container col-4 text-center" id="input">
        <form method="post" id="form">
            <div class="mt-5">
                <label for="formFile" class="form-label">Escolha o arquivo com o grafo</label>
                <input class="form-control" type="file" id="graphFile">
            </div>
            <div class="mt-5">
                <label class="form-label">Escolha o algoritmo</label>
                <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="algorithmD" value="D">
                    <label class="form-check-label" for="algorithmD">Dijkstra</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="algorithmB" value="B">
                    <label class="form-check-label" for="algorithmB">Bellman-Ford</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="algorithmF" value="F">
                    <label class="form-check-label" for="algorithmF">Floyd-Warshall</label>
                </div>
            </div>
            <div class="mt-5 row">
                <div class="col">
                    <label for="origin" class="form-label">Origem</label>
                    <input type="text" class="form-control" name="origin" id="origin" value="0">
                </div>
                <div class="col">
                    <label for="destination" class="form-label">Destino</label>
                    <input type="text" class="form-control" name="destination" id="destination" value="100">
                </div>
              </div>
            <div align="center" class="mt-4">
                <button type="button" class="btn btn-primary" onclick="execute()">Executar</button>
            </div>
        </form>
    </div>

    <div class="container col-3 text-center hidden" id="output">
        <div class="mt-3 row">
            <div class="col">
                <span>Algoritmo executado</span>
                <br>
                <span id="algorithm"></span>
            </div>
            <div class="col">
                <span>Arquivo selecionado</span>
                <br>
                <span id="file"></span>
            </div>
        </div>

        <div class="mt-3 row">
            <div class="col">
                <span>Custo total</span>
                <br>
                <span id="cost"></span>
            </div>
            <div class="col">
                <span>Tempo de execução</span>
                <br>
                <span id="executionTime"></span>
            </div>
        </div>

        <div class="mt-3">
            <span>Caminho</span>
            <br>
            <span id="path" class="text-break"></span>
        </div>

        <div class="mt-3">
            
        </div>

        <div class="mt-3">

        </div>

        <div class="mt-4">
            <a href="index.html" type="button" class="btn btn-primary">Voltar</a>
        </div>
    </div>
